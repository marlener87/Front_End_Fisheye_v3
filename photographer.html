<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/960c3e545d.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<!--<body class="isModalOpen">-->

<body aria-hidden="false">
  <header>
    <a href="index.html" tabindex="1" aria-label="retour à la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="logo FishEye" />
    </a>
  </header>
  <main id="main">
    <!-- DESCRIPTION ET CONTACT DU PHOTOGRAPHE -->
    <section class="photograph-header" aria-label="description et contact du photographe" tabindex="2">
      <div class="descriptif">
        <h1 class="name" id="userName" tabindex="3"></h1>
        <p class="city" id="userCity" tabindex="4"></p>
        <p class="userTagline" id="userTagline" tabindex="5"></p>
      </div>
      <button class="contact_button open" tabindex="6" onclick="displayModal()">Contactez-moi</button>
      <div class="photographerImage">
        <img src="" alt="" id="userImage" tabindex="7">
      </div>
    </section>

    <!-- DROPDOWN -->
    <section class="triMedias" aria-label="menu déroulant">
      <p class="orderBy" tabindex="12">Trier par</p>

      <div class="dropdown btnOrderBy">
        <button class="select" tabindex="13">
          <span class="selected">Popularité</span>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <ul class="menu">
          <li>
            <button data-value="date" class="btnSelect" tabindex="14">Date</button>
          </li>
          <li class="active">
            <button data-value="popularity" class="btnSelect active" tabindex="15">Popularité</button>
          </li>
          <li>
            <button data-value="title" class="btnSelect" tabindex="16">Titre</button>
          </li>
        </ul>
      </div>
    </section>

    <!-- GALERIE PHOTOS -->
    <div class="mediaPhotos" id="mediaPhotos" aria-label="gallerie photos du photographe" tabindex="17"></div>


    <!-- ENCART TJM ET TOTAL COEURS -->
    <aside class="encart">
      <div class="totalLikes" aria-label="nombre de likes total" tabindex="8">
        <p id="totalLikes" class="numberLike" tabindex="9"></p>
        <!-- COEUR NOIR REMPLI -->
        <svg width="18" height="15" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M9.125 18.35L7.85625 17.03C3.35 12.36 0.375 9.28 0.375 5.5C0.375 2.42 2.4925 0 5.1875 0C6.71 0 8.17125 0.81 9.125 2.09C10.0787 0.81 11.54 0 13.0625 0C15.7575 0 17.875 2.42 17.875 5.5C17.875 9.28 14.9 12.36 10.3938 17.04L9.125 18.35Z"
            fill="black" />
        </svg>
      </div>
      <div id="price" aria-label="prix à la journée" tabindex="10">
        <p id="tjm" tabindex="11"></p>
      </div>
    </aside>

  </main>

  <!-- ENCART CARROUSEL  style="display: block;"-->
  <section class="carrousel" id="carrousel" aria-label="carrousel">
    <div class="containerCarrousel"></div>
    <button class="closeCarrousel" tabindex="300"><i class="fa-solid fa-xmark"
        aria-label="fermer le carrousel"></i></button>
    <button class="chevron chevronG" tabindex="301"><i class="fa-solid fa-chevron-left"
        aria-label="image précédente"></i></button>
    <button class="chevron chevronD" tabindex="303"><i class="fa-solid fa-chevron-right"
        aria-label="image suivante"></i></button>
  </section>

  <!-- FENETRE MODALE FORMAULAIRE -->
  <section id="contact_modal" role="dialog" aria-hidden="true" aria-label="formulaire de contact">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <button class="btnCloseForm">
          <img id="btnModalContactClose" src="assets/icons/close.svg" class="close" alt="fermer le formulaire"
            aria-label="fermer le formulaire" />
        </button>
      </header>
      <form class="openForm" id="openForm">
        <div>
          <label for="firstName" tabindex="202">Prénom</label>
          <input type="text" id="firstName" name="firstName" aria-label="entrez votre prénom" tabindex="203" />
          <span class="error" id="firstNameError" aria-label="champs incorrect" tabindex="204"></span>
        </div>
        <div>
          <label for="lastName" tabindex="205">Nom</label>
          <input type="text" id="lastName" name="lastName" aria-label="entrez votre nom" tabindex="206" />
          <span class="error" id="lastNameError" aria-label="champs incorrect" tabindex="207"></span>
        </div>
        <div>
          <label for="email" tabindex="208">Email</label>
          <input type="email" id="email" name="email" aria-label="entrez votre adresse mail" tabindex="209" />
          <span class="error" id="emailError" aria-label="champs incorrect" tabindex="210"></span>
        </div>
        <div>
          <label for="message" tabindex="211">Votre message</label>
          <textarea name="message" id="message" cols="100" rows="10" aria-label="entrez votre message"
            tabindex="212"></textarea>
          <span class="error" id="messageError" aria-label="champs incorrect" tabindex="213"></span>
        </div>
        <input class="contact_button" type="submit" id="button" value="Envoyer" formnovalidate="formnovalidate"
          aria-label="bouton de validation du formulaire" tabindex="214" />
        <span class="error" id="btnError" aria-label="champs incorrect" aria-label=" des champs sont incorrects"
          tabindex="215 "></span>
      </form>
    </div>
  </section>


  <script src="scripts/models/photographerV1.js"></script>
  <script src="scripts/models/photographerV2.js"></script>
  <script src="scripts/factories/photographerFactory.js"></script>
  <script src="scripts/models/mediaV1.js"></script>
  <script src="scripts/models/mediaV2.js"></script>
  <script src="scripts/factories/mediaFactory.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/carrousel.js"></script>
  <script src="/scripts/utils/caret.js"></script>
</body>

</html>
