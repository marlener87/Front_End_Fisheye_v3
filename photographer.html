<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
     <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a> 
    </header>
    <main id="main">
       <div class="photograph-header">
        <!--<button class="contact_button" onclick="displayModal()">Contactez-moi</button>-->
        <div class="descriptif">
          <h1 class="name" id="userName"></h1>
          <p class="city" id="userCity"></p>
          <p class="userTagline" id="userTagline"></p>
        </div>
        <div class="coordonnees"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="portraitPhotographe"></div>
        <div class="photographerImage">
          <img src="" alt="" id="userImage">
        </div>
      </div>
    </main>

    <div class="tri">
      <!--<p class="orderBy">Trier par</p>-->
      <label for="orderBy" class="orderBy">Trier par</label>
      <select name="orderBy" id="orderBy" class="select">
        <option value="popularite">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </div>

    <!-- GALERIE PHOTOS -->
    <div class="mediaPhotos" id="mediaPhotos"></div>


    <!-- ENCART TJM ET TOTAL COEURS -->
    <div class="encart">
      <div class="totalLikes">
        <p id="totalLikes" class="numberLike"></p>
        <!-- COEUR NOIR REMPLI -->
        <svg width="18" height="15" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M9.125 18.35L7.85625 17.03C3.35 12.36 0.375 9.28 0.375 5.5C0.375 2.42 2.4925 0 5.1875 0C6.71 0 8.17125 0.81 9.125 2.09C10.0787 0.81 11.54 0 13.0625 0C15.7575 0 17.875 2.42 17.875 5.5C17.875 9.28 14.9 12.36 10.3938 17.04L9.125 18.35Z"
            fill="black" />
        </svg>
      </div>
      <div id="price">
        <p id="tjm"></p>
      </div>
    </div>

    <!-- FENETRE MODALE -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
