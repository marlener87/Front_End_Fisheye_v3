      <div class="descriptif">
        <h1 class="name" id="userName" tabindex="2"></h1>

        <p class="userTagline" id="userTagline" tabindex="4" aria-label="citation du photographe"></p>
      </div>
      <button class="contact_button open" tabindex="6" onclick="displayModal()">Contactez-moi</button>
      <div class="photographerImage">
        <img src="" alt="" id="userImage" tabindex="5">
      </div>
    </div>

    <div class="triMedias" aria-label="menu déroulant">
      <p class="orderBy" tabindex="7">Trier par</p>

      <div class="dropdown btnOrderBy">
        <button class="select" tabindex="8">
          <span class="selected">Popularité</span>
          <!--<div class="caret"></div>-->
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <ul class="menu">
          <li><button data-value="date" class="btnSelect" tabindex="9">Date</button></li>
          <li class="active"><button data-value="popularity" class="btnSelect active" tabindex="10">Popularité</button>
          </li>
          <li><button data-value="title" class="btnSelect" tabindex="11">Titre</button></li>
        </ul>
      </div>
    </div>

    <!-- GALERIE PHOTOS -->
    <div class="mediaPhotos" id="mediaPhotos" aria-label="gallerie photos du photographe"></div>


    <!-- ENCART TJM ET TOTAL COEURS -->
    <div class="encart">
      <div class="totalLikes">
        <p id="totalLikes" class="numberLike" aria-label="nombre de likes total"></p>
        <!-- COEUR NOIR REMPLI -->
        <svg width="18" height="15" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M9.125 18.35L7.85625 17.03C3.35 12.36 0.375 9.28 0.375 5.5C0.375 2.42 2.4925 0 5.1875 0C6.71 0 8.17125 0.81 9.125 2.09C10.0787 0.81 11.54 0 13.0625 0C15.7575 0 17.875 2.42 17.875 5.5C17.875 9.28 14.9 12.36 10.3938 17.04L9.125 18.35Z"
            fill="black" />
        </svg>
      </div>
      <div id="price">
        <p id="tjm" aria-label="prix à la journée"></p>
      </div>
    </div>

  </main>
  <!-- ENCART CARROUSEL  style="display: block;"-->
  <div class="carrousel" id="carrousel" aria-label="carrousel">
    <div class="containerCarrousel"></div>
    <button><i class="fa-solid fa-xmark closeCarrousel" aria-label="fermer le carrousel"></i></button>
    <button><i class="fa-solid fa-chevron-left chevronDG" aria-label="image précédente"></i></button>
    <button><i class="fa-solid fa-chevron-right chevronDG" aria-label="image suivante"></i></button>
  </div>

  <!-- FENETRE MODALE -->
  <div id="contact_modal" role="dialog" aria-hidden="true" aria-label="formulaire de contact">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <button class="btnCloseForm">
          <img id="btnModalContactClose" src="assets/icons/close.svg" class="close" alt="fermer le formulaire"
            aria-label="fermer le formulaire" />
        </button>
      </header>
      <form class="openForm" id="openForm">
        <div>
          <label for="firstName">Prénom</label>
          <input type="text" id="firstName" name="firstName" aria-label="entrez votre prénom" />
          <span class="error" id="firstNameError" aria-label="champs incorrect"></span>
        </div>
        <div>
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" aria-label="entrez votre nom" />
          <span class="error" id="lastNameError" aria-label="champs incorrect"></span>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" aria-label="entrez votre adresse mail" />
          <span class="error" id="emailError" aria-label="champs incorrect"></span>
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea name="message" id="message" cols="100" rows="10" aria-label="entrez votre message"></textarea>
          <span class="error" id="messageError" aria-label="champs incorrect"></span>
        </div>
        <input class="contact_button" type="submit" id="button" value="Envoyer" formnovalidate="formnovalidate"
          aria-label="bouton de validation du formulaire" />
        <span class="error" id="btnError" aria-label="champs incorrect" aria-label=" des champs sont incorrects"></span>
      </form>
    </div>
  </div>
